<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <meta name="description" content="Global game jam 2016">
        <meta name="keywords" content="global,game,jam,ritual,capturethebase">
        <meta name="author" content="Ninjadev">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <title>Global game jam 2016.</title>

        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
        <link rel=stylesheet href=res/style.css />

        <!-- lib files -->
        <script src=lib/jquery.min.js></script>
        <script src=lib/StateManager.js></script>
        <script src=lib/pointToLine.js></script>
        <script src=lib/soundjs-0.5.0.min.js></script>

        <!-- bootstrap -->
        <script src=src/bootstrap.js></script>

        <!-- common game files -->
        <script src=../game/Character.js></script>
        <script src=../game/input.js></script>
        <script src=../game/types.js></script>

        <!-- src files -->
        <script src=src/CapturePoint.js></script>
        <script src=src/GameState.js></script>
        <script src=src/MenuState.js></script>
        <script src=src/Player.js></script>
        <script src=src/AudioButton.js></script>
    </head>
    <body onload="bootstrap()">
        <audio id="music" loop>
            <source src="res/music/music.mp3" type="audio/mpeg">
            <source src="res/music/music.ogg" type="audio/ogg">
        </audio>

        <div id=wrapper>
            <div class="player-name-container">
                <label for="player-name-input">Player name</label>
                <input type="text" id="player-name-input">
            </div>
        </div>
        <style>
          body.light * {
            cursor: url('res/cursor-light.png') 31 31, crosshair;
          }
          body.dark * {
            cursor: url('res/cursor-dark.png') 31 31, crosshair;
          }
        </style>
    </body>
</html>
