<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8>
        <meta name="description" content="Shrine Quest: Light and Dark">
        <meta name="keywords" content="global,game,jam,ritual,capturethebase">
        <meta name="author" content="Ninjadev">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <title>Shrine Quest: Light and Dark</title>

        <link rel="apple-touch-icon" href="apple-touch-icon.png" />
        <link rel=stylesheet href=res/style.css />

        <!-- lib files -->
        <script src="lib/modernizr-custom.js"></script>
        <script src="lib/mobile-detect.min.js"></script>
        <script src="lib/mobile-detect-modernizr.js"></script>
        <script src=lib/jquery.min.js></script>
        <script src=lib/StateManager.js></script>
        <script src=lib/pointToLine.js></script>
        <script src=lib/soundjs-0.6.2.min.js></script>

        <script>
            if (!Modernizr.websockets) {
                alert(
                    'Error Your browser seems to lack support for WebSockets, which this game' +
                    ' requires. Try to use a more modern browser'
                )
            }
            if (Modernizr.mobile || Modernizr.tablet || Modernizr.phone) {
                alert(
                    'Warning: This game is designed to work only on computers with keyboard' +
                    ' and mouse control. Quick, go find your laptop/desktop computer!'
                )
            }
        </script>
        <!-- bootstrap -->
        <script src=src/bootstrap.js></script>

        <!-- common game files -->
        <script src=../game/Character.js></script>
        <script src=../game/Bullet.js></script>
        <script src=../game/input.js></script>
        <script src=../game/types.js></script>
        <script src=../game/sounds.js></script>
        <script src=../game/CapturePoint.js></script>

        <!-- src files -->
        <script src=src/GameState.js></script>
        <script src=src/MenuState.js></script>
        <script src=src/MusicManager.js></script>
        <script src=src/ParticleSystem.js></script>
        <script src=src/Player.js></script>
        <script src=src/AudioButton.js></script>
        <script src=src/TabOverlay.js></script>
    </head>
    <body onload="bootstrap()">
        <div id=wrapper>
            <div class="player-name-container">
                <input type="text" id="player-name-input">
                <br />
                <input type=button text='Dark' id=dark-team-button class=team-button>
                <input type=button text='Light' id=light-team-button class=team-button>
            </div>
        </div>
    </body>
</html>
